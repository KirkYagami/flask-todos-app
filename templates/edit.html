{% extends "base.html" %}

{% block content %}
<h1>Edit Todo</h1>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Title <span class="text-danger">*</span></label>
        <input type="text" name="title" class="form-control" value="{{ todo.title }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="3">{{ todo.description or '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Update Todo</button>
    <a href="{{ url_for('todo.index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
